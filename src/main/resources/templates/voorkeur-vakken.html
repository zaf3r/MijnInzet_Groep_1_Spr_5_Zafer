<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Voorkeur vakken</h1>
    <p>Voer a.u.b uw voorkeur in hieronder (schaal 1-3)</p>

    <form th:object="${preferenceForm}" th:action="@{postPreferences}" method="post">
        <fieldset>
            <legend>Vakken</legend>
            <ul th:each="vak, vakindex : ${voorkeurTestsList}">
                    <label th:text="${vak.naamVak}"></label>
                        <div th:each="schaal, schaalStat : ${voorkeurSchaal}">
                        <input type="radio"
                               th:field="*{voorkeur[__${vakindex.index}__].voorkeurVak}"
                               th:value="${voorkeurSchaal[__${schaalStat.index}__].schaal}" />
                        <label th:text="${voorkeurSchaal[__${schaalStat.index}__].schaal}"></label>
                    <br>
                </div>
            </ul>
        </fieldset>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
