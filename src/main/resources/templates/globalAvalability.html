<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:for="http://www.w3.org/1999/xhtml">

<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
<head>

    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * { box-sizing: border-box; }
        table { width: 60%; }
        th, td { width: 10%; }
        th {
            height: 50px;
            color: #185a9d;
            background-color: #ffffb3;
        }
        td { background-color: #3e8e41; }
        table, th, td {
            font-family: arial, sans-serif;
            border: 1px solid black;
        }
        table#deTabel tr td.false {background: coral;}
    </style>

</head>

<body>
<!-- horizontal menu top of page -->
<div th:insert="~{navbar :: header}"></div>
<h2 th:align="left" >Uw wekelijkse beschikbaarheid</h2>
<p>Geef hieronder uw per dag aan welke dag delen u beschikbaar bent</p>

<!-- Start of form v2 -->



<!-- Old form -->
<form action="#" th:action="@{/availability/postAvailabilityForm}" th:object="${availabilityForm}" method = post>
    <input type="checkbox" onClick="selectAll();"> Selecteer alle dagen<br><br>
    <table id = "deTabel" align="center">
        <tr>
            <th></th>
            <th>maandag</th>
            <th>dinsdag</th>
            <th>woensdag</th>
            <th>donderdag</th>
            <th>vrijdag</th>
        </tr>

        <tr>
        <tr>
            <th>
                <p>Ochtend</p>
                <p>9:00-12:30</p>
            </th>
            <td th:class="*{availabilityMonday.isMorning()}"><input type="hidden" name="mondayMo" th:value="*{availabilityMonday.isMorning()}"></td>
            <td th:class="*{availabilityTuesday.isMorning()}"><input type="hidden" name="tuesdayMo" th:value="*{availabilityTuesday.isMorning()}"></td>
            <td th:class="*{availabilityWednesday.isMorning()}"><input type="hidden" name="wednesdayMo" th:value="*{availabilityWednesday.isMorning()}"></td>
            <td th:class="*{availabilityThursday.isMorning()}"><input type="hidden" name="thursdayMo" th:value="*{availabilityThursday.isMorning()}"></td>
            <td th:class="*{availabilityFriday.isMorning()}"><input type="hidden" name="fridayMo" th:value="*{availabilityFriday.isMorning()}"></td>
        </tr>

        <tr>
            <th>
                <p>Middag</p>
                <p>13:00-17:30</p>
            </th>
            <td th:class="*{availabilityMonday.isAfternoon()}"><input type="hidden" name="mondayAf" th:value="*{availabilityMonday.isAfternoon()}"></td>
            <td th:class="*{availabilityTuesday.isAfternoon()}"><input type="hidden" name="tuesdayAf" th:value="*{availabilityTuesday.isAfternoon()}"></td>
            <td th:class="*{availabilityWednesday.isAfternoon()}"><input type="hidden" name="wednesdayAf" th:value="*{availabilityWednesday.isAfternoon()}"></td>
            <td th:class="*{availabilityThursday.isAfternoon()}"><input type="hidden" name="thursdayAf" th:value="*{availabilityThursday.isAfternoon()}"></td>
            <td th:class="*{availabilityFriday.isAfternoon()}"><input type="hidden" name="fridayAf" th:value="*{availabilityFriday.isAfternoon()}"></td>
        </tr>

        <tr>
            <th>
                <p>Avond</p>
                <p>18:00-21:00</p>
            </th>
            <td th:class="*{availabilityMonday.isEvening()}"><input type="hidden" name="mondayEv" th:value="*{availabilityMonday.isEvening()}"></td>
            <td th:class="*{availabilityTuesday.isEvening()}"><input type="hidden" name="tuesdayEv" th:value="*{availabilityTuesday.isEvening()}"></td>
            <td th:class="*{availabilityWednesday.isEvening()}"><input type="hidden" name="wednesdayEv" th:value="*{availabilityWednesday.isEvening()}"></td>
            <td th:class="*{availabilityThursday.isEvening()}"><input type="hidden" name="thursdayEv" th:value="*{availabilityThursday.isEvening()}"></td>
            <td th:class="*{availabilityFriday.isEvening()}"><input type="hidden" name="fridayEv" th:value="*{availabilityFriday.isEvening()}"></td>
        </tr>

    </table><br>
    <input type="submit" onclick="alert ('Uw wekelijkse beschikbaarheid is opgeslagen in de database')" value="Opslaan">
    <br><br>
</form>
