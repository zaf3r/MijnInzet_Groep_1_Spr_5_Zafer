<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<link rel="stylesheet" type="text/css" th:href="@{/css/generic.css}"/>
<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar-custom.css}"/>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<head>
    <meta charset="UTF-8">
    <title>Incidents</title>

    <style>
        * { box-sizing: border-box; }
        table { width: 60%; }
        th, td { width: 10%; }
        th {
            height: 50px;
            color: #185a9d;
            background-color: #ffffb3;
        }
        td { background-color: #3e8e41; }
        table, th, td {
            font-family: arial, sans-serif;
            border: 1px solid black;
        }
        table#t1 tr td.checked {background: coral;}
        table#t2 tr th{background: coral;}
        table#t2 tr th.checked{background: #ffffb3;}
    </style>

</head>
<body>
<!-- horizontal menu top of page -->
<nav class="navbar fixed-top navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#">
        <img src="/images/logoMiW.png" width="46" height="30" class="d-inline-block align-top" alt="">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="/home" class="nav-link">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/globalAvalability" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Docent
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/globalAvalability">beschikbaarheid</a>
                    <a class="dropdown-item" href="/incidents">incidenten</a>
                </div>
            <li class="nav-item">
                <a href="/taskOverview" class="nav-link">Vacatures</a>
            </li>
            <li class="nav-item">
                <a href="/teacher/preference" class="nav-link">Vakken</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="/manager" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Manager
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="/manager/vak">vakkenbeheer</a>
                    <a class="dropdown-item" href="#">docentenbeheer</a>
                    <a class="dropdown-item" href="#">werktijdenbeheer</a>
                </div>
            </li>
        </ul>
    </div>
    <p class="navbar-text navbar-right" th:text="'Signed in as ' + ${userName}" style="margin-right: 10px">Signed in as Anonymus</p>
</nav>
<!-- content -->

<div class="container">
    <br>
    <br>
    <br>
    <br>
    <form action="#" th:action="@{/globalAvalability/incidentForm.html}" th:object="${incidents}", method = post>
        <p>Geef hieronder uw incidentele afwezigheid door</p>
        Afwezig:
        <input type="date" name="incident">
        <br><br>
        <table id = "t2" align="center">
            <tr>
                <th class="checked"><input type="hidden" name="morning" value="1">ochtend</th>
                <th class="checked"><input type="hidden" name="afternoon" value="1">middag</th>
                <th class="checked"><input type="hidden" name="evening" value="1">avond</th>
            </tr>


        </table><br>
        <input type="submit" onclick="alert ('Uw afwezigheid is doorgegeven aan de database')" value="Doorgeven">
    </form>
</div>

<script>
    var cell2 = document.querySelector('table#t2');
    cell2.addEventListener('click', function(ev) {
        if (ev.target.tagName === 'TH') {
            ev.target.classList.toggle('checked');
        }
        if (ev.target.classList.contains("checked")) {
            cell2.firstChild.value = "1";
        } else {
            cell2.firstChild.value = "0";
        }
        console.log(cell2.firstChild.value);
    }, false);
</script>

</body>
</html>
