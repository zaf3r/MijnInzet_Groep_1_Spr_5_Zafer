<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" type="text/css" th:href="@{/css/task.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/genericBQ.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/navbarBQ.css}"/>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
<head>
    <meta charset="UTF-8">
    <title>Jouw takenoverzicht</title>

    </head>
<header th:insert="~{navbarBQ :: header}"></header>
    <body>
    <div id="main">

        <div id="content">
            <h1>Vacatures</h1>

                <div th:each="task : ${allTasks}">

                    <form action="#" th:action="@{/showTask/${task}}"  th:object="${allTasks}" method="get">
                    <div class="vacature">

                    <div class="Box2">
                    <div class="titel">  <span th:text="${task.titel}"/></div>
                    <div id="buttons">
<!--                        <input type='checkbox' name='thing' value='valuable' id="thing"/><label for="thing"></label>-->
                        <input type="submit" id="details" name="details" th:value="Details">
                        <input type="hidden" id="taskId" name="taskId" th:value="${task.id}" >
                    </div>
                    </div>
                    <article class="tekst">
                        <span th:text="${task.beschrijving}"/></article>

                    </div>
                        <div class="extraInfo">
                            Startdatum    :<span th:text="${task.startdatum}"> niet bekend</span><br>
                            Vacature sluit:<span th:text="${task.sluitdatum}"> staat open</span><br>
                         </div>

            </form>
                </div>
                </div>
        </div>

    <footer th:insert="~{footer :: footer}"></footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
    </html>
