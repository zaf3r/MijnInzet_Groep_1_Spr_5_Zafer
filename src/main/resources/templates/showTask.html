<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<link rel="stylesheet" type="text/css" th:href="@{/css/task.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/generic.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Amatic+SC|Open+Sans&display=swap" rel="stylesheet">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<header th:insert="~{navbar :: header}"></header>

<body>

<section id="containerContent">

    <form action="#" th:action="@{/taskOverview}" th:object="${taak}" th:method="get">
        <div class="job-header">
        <h1 class="job-header header"><span th:text="*{titel}"/></h1>
    </div>
    </form>
    <div class="container">
    <form action="#" th:action="@{/taskSave/{taskId}}" th:object="${taak}" th:method="get">
        <div class="job-header-bar col-md-8 justify-content-right">
        <button type="submit" id="love" class="love"><i class="fas fa-heart" style="font-size: 1.73em;"></i>
            <input type="hidden" id="taskId" name="taskId" th:value="*{id}"></button>
        </div>
    </form>

        <form action="#" th:action="@{/taskOverview}" th:object="${taak}" th:method="get">
        <div class="job-header-bar col-md-8 justify-content-right py-1">
            <input type='submit' name='thing' value='terug naar overzicht' id="task_db" align="right"/>
        </div>
        <div class="row justify-content-md-center">
            <div class="col col-lg-2">
            </div>
            <div class="col-md-8" id="boxContent">
                <div class="container">
                    <div class="row bg-pattern-spacing px-4">
                        <div class="vacancy-pattern-spacing">
                            <h2 class="details">Details</h2><br>
                            <ul>
                                <li class="Locatie"><strong>Locatie:</strong> <span th:text="*{locatie}"/></li>
                                <li class="Uren"><strong>Uren:</strong> <span th:text="*{uren}"/></li>
                                <li class="Startdatum"><strong>Start vanaf:</strong><span th:text="*{startdatum}"/></li>
                                <li class="Vacturenummer"><strong>Vacaturenummer:</strong>123</li>
                                <li class="Deadline"><strong>Reageren voor:</strong> 1 juli 2020</li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="container-description px-4 py-3">
                    <h2 class="description">Beschrijving</h2>
                    <span th:text="*{beschrijvingLang}"/>
                </div>
            </div>
            <div class="col col-lg-2">
            </div>
        </div>
    </div>
    </form>
</section>

</body>
<script src="https://code.jquery.com/jquery-2.1.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.js"></script>
</html>
